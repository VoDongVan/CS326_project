<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="stats.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="title border bg-light">
    <center>
        <h1>Statistic</h1>
    </center>
    </div>
    
    
    <style>
        .master {
            display: flex;
            height: 100%;
        }

        

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .item {
            margin-left: 2px;
            margin-right: 2px;
            margin-bottom: 10px;
            text-align: center;
           color: black;
           width: 50%;
           margin-top: 40px;
           font-size: 20px;
        }

        .item4{
            
            background-color: black;
        }

        .container1 {
            background-color: lightgray;
        }

        #course-name{
            margin-top: 20px;
        
        }

        #correct-answers{
            position: absolute;
            bottom: 0;
            margin-bottom: 100px;
            margin-left: 180px;

        }

        .container2 {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            
            
        }
       
        .circle-wrapper {
            margin-top: 2px;
            width: 700px; /* Width of the SVG */
            height: 600px; /* Height of the SVG */
            display: flex;
            justify-content: center;
        }

        


                
        .bg-circle {
            fill: none;
            stroke: #d80b0b; /* Background color */
            stroke-width: 30;
        }

        .fg-circle {
            fill: none;
            stroke: #18e31f; /* Foreground color */
            stroke-width: 30;
            stroke-dasharray: 1257; /* Circumference of a circle with r=40 */
            stroke-dashoffset: 1257; /* To initially hide the progress */
            transition: stroke-dashoffset 1s ease; /* Smooth animation */
        }

        .percentage {
            font-size: 100px;
            fill: #333; /* Text color */
            font-family: Arial, sans-serif;
        }
        

        
    </style>
    <div class="master">

    <div class="container1 border col-4 align-content-center d-flex flex-wrap justify-content-center">
            
            <button type="button" class="item btn btn-secondary p-2" onclick="window.location.href = 'homepage.html';">
                Home
            </button>
            <button type="button" class="item btn btn-secondary p-2">
                Statistic
            </button>
            <button type="button" class="item btn btn-secondary p-2">
                Settings
            </button>
            <button type="button" class="item btn btn-secondary p-2">
                Logout
            </button>
    </div>
<!--     
    <div class="container2 d-flex flex-wrap border col-8 align-content-between justify-content-center"> -->
        <div class="container2 col-8">
       <center>
            <h1 id="course-name">Course Name</h1>
            <div class="circle-wrapper">
                <svg class="progress-circle" width="700" height="500">
                    <circle class="bg-circle" cx="350" cy="250" r="200"></circle>
                    <circle class="fg-circle" cx="350" cy="250" r="200"></circle>
                    <text x="50%" y="50%" id="percent1" text-anchor="middle" dominant-baseline="middle" class="percentage">75%</text>
                </svg>
            </div>

            <h2 id="correct-answers">12/15 Correct Answers</h2>
    
       </center>

  </body>
